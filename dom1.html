<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDOM Selection</title>
</head>
<body>
    <div id="container">
        <h1>Hello,World</h1>
        <p class="intro">Welcome to DOM manipulation</p>
        <p class="content">This is some content</p>
    </div>
    
    <script>
        const heading = document.getElementById('container');
        const introparagraph=document.querySelector('.intro');
        const contentparagraph=document.querySelector('.content');

        heading.style.backgroundColor ='lightblue';
        introparagraph.textContent='DOM manipulation made easy!';
        contentparagraph.style.fontWeight='bold';
            
    </script>

    
</body>
</html>
